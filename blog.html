<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <title>The Fake Blog</title>
</head>
<body>

    <header>
    <h1>Blog Fake</h1>
</header>
    <fieldset>
        <legend>Inserir um novo post</legend>
        <div>
            <input type="text" id="titlefield" placeholder="Título do post">
        </div>

        <div>
            <textarea  id="bodyfield" placeholder="Conteúdo"></textarea>
        </div>

        <div>
            <button id="insertbutton">Inserir</button>
        </div>
    </fieldset>

    <div class="posts"></div>

    <script src="blog.js"></script>
</body>
</html>
